<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CN-Birthday-Card</title>
</head>

<body>
    <div class='moon'>
        <div class='crater1'></div>
        <div class='crater2'></div>
        <div class='crater3'></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="sea"></div>
    <div id="beach"></div>

    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            <div class="box"></div>
        </div>
        <div class="icons">
            <div class="row">
                <span>Selamat</span>
            </div>
            <div class="row">
                <span>Ulang Tahun</span>
            </div>
            <div class="row">
                <span>Cininta</span>
            </div>
        </div>
    </div>

    <section>
        <figure>
            <img src="img/cn.jpeg">
            <div class="overlay"></div>
        </figure>
        <h1>Wish<br>You<br>All<br>The<br>Best</h1>
    </section>

</body>

<script src="script.js"></script>

</html>
